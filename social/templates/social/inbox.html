{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row text-center">
		<div class="col-md-12 mt-5 mb-5">
			<h3>Your Conversation</h3>
		</div>
	</div>

	{% for thread in threads.all %}
	<div class="row mb-3 mt-3 justify-content-center">
		<div class="card col-md-6 p-2 inbox-message text-center">
			<h5><i class="bi bi-envelope inbox-icon-template"></i><span class="inbox-text">@{{ thread.user }} - @{{ thread.receiver }}</span></h5>
			<a class="stretched-link" href="{% url 'thread' thread.pk %}"></a>
		</div>
	</div>
	{% endfor %}

	<div class="row text-center">
		<div class="col-md-12 mb-5 mt-3">
			<form method="GET" action="{% url 'create-thread' %}">
				<button class="btn btn-info p-3" type="submit">Start Conversation</button>
			</form>
		</div>
	</div>

</div>

{% endblock %}
