{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row mt-5">
		<div class="col-md-5 col-sm-6">
			<a href="{% url 'post-list' %}" class="btn btn-info">Back To Feed</a>
		</div>
	</div>

	{% for profile in profile_list %}
	<div class="row justify-content-center mt-3">
		<div class="card col-md-5 col-sm-12 position-relative">
			<div>
				<a href="{% url 'profile' profile.pk %}">
				<img class="rounded-circle post-img mt-1" height="40" width="40" src="{{ profile.picture.url }}" />
				</a>
				<p class="post-text">
					<a class="text-primary text-link" href="{% url 'profile' profile.pk %}">@{{ profile.user }}</a>
				</p>
			</div>

			<p>Followers: {{ profile.followers.all.count }}</p>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
